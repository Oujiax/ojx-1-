<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-clock>{{msg}}</div>
        <!-- 原样输出 -->
        <div v-pre>{{msg}}</div>
        <button @click="addHandle">add</button>
        <div v-once>{{num}}</div>
    </div>
    <script>
        let vm = new Vue({
            el: "#app",
            data:{
                msg:"hello world",
                num:0
            },
            methods:{
                addHandle(){
                    this.num++
                }
            }
            
        })
    </script>
</body>

</html>
