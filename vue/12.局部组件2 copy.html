<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <cc v-on:addchild="addHandle"></cc>
        <h1>{{num}}</h1>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                num:0,
            },
            methods:{
                addHandle(){
                    this.num++
                }
            },
            components:{
                "cc":{
                    template:'<button @click="addNum">add</button>',
                    methods:{
                        addNum(){
                            this.$emit("addchild")
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
