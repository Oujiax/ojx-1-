<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <aa>
            <span slot="fullname">dd</span>
            <span slot="age">12</span>
        </aa>
    </div>
    <template id="tem">
        <div>name:<slot name="fullname"></slot></div>
        <div>age:<slot name="age"></slot></div>
    </template>
    <script>
        new Vue({
            el:"#app",
            data:{

            },
            components:{
                "aa":{
                    template:"#tem",
                    props:["name","age"]
                }
            }
        })
    </script>
</body>
</html>
