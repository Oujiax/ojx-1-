<body>
    <div id="root"></div>
    <script type="text/babel">
        class Foo extends React.Component{
            constructor(props){
                super(props)
                this.state={
                    str:"hello"
                }
            }
            render(){
                return(
                    <div>
                        <h1>hello {this.state.str}</h1>
                        <h1>hello {this.props.msg}</h1>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <Foo msg="ouou"/>,
            document.getElementById('root')
        );
</script>
